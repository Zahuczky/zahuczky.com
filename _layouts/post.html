---
layout: default
---

<article class="post">
    <div class="content-header">
        <h1>{{ page.title }}</h1>
        <div class="content-meta">
            {% if page.date %}
                <time datetime="{{ page.date | date_to_xmlschema }}">
                    {{ page.date | date: "%B %d, %Y" }}
                </time>
            {% endif %}
        </div>
    </div>
    
    <div class="article-content">
        {{ content }}
    </div>
</article>
